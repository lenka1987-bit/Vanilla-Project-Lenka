  <body>
    <div class="container">
      <div class="border-frame">
        <form id="search-engine">
          <input
            id="search-city"
            class="city-input"
            type="text"
            placeholder="Type a city..."
          />
          <input
            id="submit-input"
            class="search-input"
            type="submit"
            value="SEARCH"
          />
        </form>
        <ul>
          <li id="city" class="city-heading">Pie≈°tany</li>
          <li id="date"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <ul>
              <li>
                <span id="current-weather-icon"
                  ><img
                    src=""
                    alt="weather-icon"
                    class="weather-icon"
                    id="icon" /></span
                ><span id="temp" class="temperature"></span
                ><a id="celsius-unit" class="units celsius active" href="#"
                  >¬∞C|</a
                ><a id="fahrenheit-unit" class="units fahrenheit" href="#">‚Ñâ</a>
              </li>
              <li id="description" class="weather-description"></li>
            </ul>
          </div>
          <div class="col-6">
            <ul class="right-column">
              <li>Sunrise: <span id="sunrise"></span></li>
              <li>Sunset: <span id="sunset"></span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="windSpeed"></span> m/s</li>
            </ul>
          </div>
        </div>
        <h3>3 HOURS FORECAST:</h3>
        <div class="forecast-frame">
          <div class="row" id="forecast"></div>
        </div>
      </div>
      </div>
